<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lights out and away we go!</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<body>
		<header>
			<h1>Formula 1 Bingo - 2022</h1>
		</header>
		<section class="score">
			<h2>Total Points: <span class="points"></span></h2>
		</section>
		<main>
			<div class="card card1">Crofty says "Sir Lewis Hamilton"</div>
			<div class="card card2">Massive shunt</div>

			<div class="card card4">There's a crash on lap 1</div>
			<div class="card card5 free"><span>مجاني</span> (Free Space)</div>
			<div class="card card6 flipped">Russell beats Hamilton</div>
			<div class="card card7">Alonso in the points</div>
			<div class="card card8">Someone says the word porpoising</div>
			<div class="card card9">Someone pits in last 5 laps to grab fastest lap</div>

		<script type="text/javascript" src="js/main.js"></script>
